<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Diversify your crypto portfolio & earn passive yield in just a few clicks!" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@100;300;500;700&family=Poppins:wght@100;300;500;700&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <meta name="twitter:image" content="" />
    <meta
      name="twitter:description"
      content="Diversify your crypto portfolio & earn passive yield in just a few clicks!"
    />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Polly Finance - Build Your Nest!"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Polly Finance</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to view Bao.Finance</noscript>
    <div id="root"></div>
  </body>
</html>
